<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bank System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Our Bank System</a>
            </div>
            <div class="nav-links">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="register-section">
            <h2>Регистрация</h2>
            <form action="#" class="register-form">
                <div class="form-group">
                    <label for="email">Имейл</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Парола</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Потвърдете паролата</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label for="egn">ЕГН</label>
                    <input type="text" id="egn" name="egn" required>
                </div>
                <div class="form-group">
                    <label for="id-number">Номер на ЛК</label>
                    <input type="text" id="id-number" name="id-number" required>
                </div>
                <div class="form-group">
                    <label for="phone">Телефонен номер</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group video-instruction">
                    <h3>Видео инструкции за регистрация:</h3>
                    <video width="100%" controls>
                        <source src="registration-instructions.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="form-group">
                    <button type="submit" class="register-btn">Register</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Bank System 2024. All rights reserved.</p>
    </footer>
</body>
</html>

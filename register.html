<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Infinia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Infinia</a>
            </div>
            <div class="nav-links">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </div>
        </nav>
    </header>

    <main>
        <div id="register-section" class="register-section">
            <h2>Регистрация</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerEmail">Имейл</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Парола</label>
                    <input type="password" id="registerPassword" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Потвърдете паролата</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <div class="form-group">
                    <label for="egn">Име и фамилия</label>
                    <input type="text" id="egn" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="lkNumber">Държава</label>
                    <input type="text" id="lkNumber" placeholder="Enter your country" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Град</label>
                    <input type="text" id="phoneNumber" placeholder="Enter your city" required>
                </div>

                <!-- Нови полета -->
                <div class="form-group">
                    <label for="address">Улица</label>
                    <input type="text" id="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label for="city">Пощенски код</label>
                    <input type="text" id="city" placeholder="Enter your postal code" required>
                </div>
                <div class="form-group">
                    <label for="postalCode">Пол</label>
                    <input type="text" id="postalCode" placeholder="Enter your sex" required>
                </div>
                <div class="form-group">
                    <label for="country">Лична карта №</label>
                    <input type="text" id="country" placeholder="Enter your Identity Card Number" required>
                </div>
                <div class="form-group">
                    <label for="profession">Лична карта издадена на</label>
                    <input type="text" id="profession" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="employer">Лична карта издадена от</label>
                    <input type="text" id="employer" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="income">Лична карта изтичаща на</label>
                    <input type="text" id="income" placeholder="" required>
                </div>

                <button type="submit" class="register-btn">Register</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Infinia created by Albiceleste.</p>
    </footer>

    <script src="register.js"></script>
</body>
</html>
